    .card > div{padding:16px 18px}
    .card h3{margin:0 0 6px;font-size:1.05rem}
    .card p{margin:0 0 10px;color:var(--muted)}
    .card a{display:inline-block;padding:10px 14px;border-radius:10px;background:var(--accent);color:#fff;text-decoration:none;font-weight:600}
    .soon{background:#e2e8f0;color:#0f172a}
    footer{margin-top:22px;color:var(--muted)}
